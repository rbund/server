    <script type="text/javascript">
    
      "use strict";
      Units.setUnitPath("/js/units");
      Units.use(["util"], (...args) => {
        console.log("units loaded");
        var uk = Units.listUnits();
        console.log("Available units:", uk);
        for (var i = 0; i < uk.length; i++) {

        }
        console.log("done");
      });
